<body>	
<!--inner block start here-->
<div class="signup-page-main">
     <div class="signup-main">  	
    	 <div class="signup-head">
			</div>
			<div class="signup-block">
				<form action="../../cgi-bin/signup.cgi" method="post" accept-charset="utf-8" >
					<input autofocus placeholder='FirstName' type='text' name="firstname" required="">
			       <input autofocus placeholder='LastName' type='text' name="lastname" required="">
			       <input autofocus placeholder='Password' class="lock" type='password'  name='password' required="">
			       <input autofocus placeholder='Confirm Password' class="lock" type='password'  name='confirmpassword' required="">
			       <input autofocus type="radio" id="radio1" name="gender" value="male" checked>
                   <label for="radio1">MALE</label>
                   <input autofocus type="radio" id="radio2" name="gender" value="female">
                   <label for="radio2">FEMALE</label>
			       <input autofocus placeholder='DOB DD/MM/YYYY' type='text' maxlength='10' name='dob' required="">
			       <input autofocus placeholder='Email Id' type='text' name='emailid' onclick="ValidateEmail(document.form1.text1)"  required="">
			       <input autofocus placeholder='Phone No' type='text' name='phoneno' maxlength='10'  onkeypress="return isNumberKey(event)" required="">
                 <input autofocus type="file" placeholder='CHOOSE PIC' name="profilepic" id="camerainput1" accept="image/*" capture="camera">
                 <label for="camerainput1">CHOOSE PIC</label>

					<div class="forgot-top-grids">
						<div class="forgot-grid">
							<ul>
								<li>
									<input type="checkbox" id="brand1" value="">
									<label for="brand1"><span></span>I agree to the Terms and Conditions</label>
								</li>
							</ul>
						</div>
						
						<div class="clearfix"> </div>
					</div>
					<input type="reset" name="Sign In" value="Reset" style="float:left">	
					<input type="submit" name="Sign In" value="Register">													
				</form>
				<div class="sign-down">
				<h4><b>Already have an account?</b> <a href="login.html"><b>   Login here.</b></a></h4>
				</div>
			</div>
    </div>
</div>
<!--inner block end here-->
